services:
  - type: web
    name: spiko-backend
    env: python
    region: oregon  # You can change this to your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn flask_app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spiko-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_USERNAME
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: spiko-db
    databaseName: spiko
    user: spiko
    plan: starter  # Free tier